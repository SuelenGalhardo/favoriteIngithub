<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <title>GitFav</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="text/javascript" src="./js/main.js" defer ></script>
    
</head>
<body>
<div id="app">
    <header class="header">
<div>
  
    <img  class="gitfav" src="./assests/Gitfav.svg" alt="">
</div>
<div class="search">
<label class="sr-only"  for="input-search">Escribe el Github username que quieras favoritar</label> 
<input id="input-search" type="text" placeholder="Digite el GitHub username">
<button class="buttonFav"><img src="./assests/star-white.svg" alt="estrella"> FAVORITAR</button>

</div>
</header>

<main class="mainContainer">
    <table class="table">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Repositorios</th>
                <th>Seguidores</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody><tr>
            <td class="user">
                <img src="https://Github.com/SuelenGalhardo.png" alt="">
                <a href="https://github.com/SuelenGalhardo" target="_blank">
                    <p> SuelenGalhardo
                        
                    </p>
                    <span>SuelenGalhardo
                            
                    </span>
                </a>
            </td>
            <td class="Repositories">35</td>
            <td class="flollowers">22</td>
            <td><button class="remove">&times;</button></td>
        </tr>
        <tr>
            <td class="user">
                <img src="https://Github.com/SuelenGalhardo.png" alt="">
                <a href="https://github.com/SuelenGalhardo" target="_blank">
                    <p> SuelenGalhardo
                        
                    </p>
                    <span>SuelenGalhardo
                            
                    </span>
                </a>
            </td>
            <td class="Repositories">35</td>
            <td class="flollowers">22</td>
            <td><button class="remove">&times;</button></td>
        </tr>
    </tbody>
    </table>

    <div class="stateHide">
        <div class="noFav hide">
          <img src="./assests/Estrela (1).svg" alt="">
          <h2>Aún no hay favoritos</h2>
        </div>
      
    </div>
</main>

<footer class="footerfav">
    <a class="footerImg" href="https://github.com/SuelenGalhardo" target="_blank" title="GitHub SuelenGalhardo">Suelen Galhardo   ©2024</a>
</footer>
</div>
</body>
</html>
